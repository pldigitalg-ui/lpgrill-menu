<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>restaurante lp-grill ‚Äî App de Pedidos</title>

<meta name="theme-color" content="#0b0b0b"/>

<style>
:root{
  --bg:#0b0b0b;
  --panel:#141414;
  --text:#fff;
  --muted:#bdbdbd;
  --red:#ff1e1e;
  --good:#25d366;
  --radius:18px;
  --shadow:0 18px 50px rgba(0,0,0,.45);
  --glow:0 0 18px rgba(255,30,30,.18);
  --topbarH:84px;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--text);
}

/* mockup marca d'√°gua */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:url("mockup.png") center/cover no-repeat;
  opacity:.08;
  pointer-events:none;
  z-index:-1;
}

/* TOPBAR APP */
.topbar{
  position:fixed;
  top:0; left:0; right:0;
  height:var(--topbarH);
  display:flex;
  align-items:center;
  gap:16px;
  padding:0 18px;
  background:rgba(0,0,0,.7);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:999;
}
.logo{
  height:64px;
  border-radius:14px;
}
.brandName{
  font-weight:900;
  letter-spacing:.5px;
  font-size:15px;
}

/* STATUS BAR */
.statusBar{
  margin-top:var(--topbarH);
  padding:10px 16px;
  font-weight:800;
  text-align:center;
}
.status-open{background:#0e2b16;color:#7dffb0;}
.status-closed{background:#2b0e0e;color:#ff9c9c;}

/* HOME APP CARDS */
.home{
  padding:20px;
  display:grid;
  gap:18px;
}
.appCard{
  padding:22px;
  border-radius:20px;
  border:1px solid rgba(255,255,255,.08);
  background:rgba(20,20,20,.9);
  cursor:pointer;
  transition:.2s;
}
.appCard:hover{
  transform:translateY(-2px);
  border-color:var(--red);
  box-shadow:var(--glow);
}
.appCard h3{
  margin:0 0 6px;
  font-size:18px;
}
.appCard p{
  margin:0;
  color:var(--muted);
  font-size:13px;
}

/* banner */
.banner{
  margin:16px 20px 0;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(90deg,#4d0000,#ff1e1e);
  font-weight:800;
}

/* sections */
.section{
  padding:20px;
}
.card{
  background:var(--panel);
  border-radius:var(--radius);
  padding:20px;
  border:1px solid rgba(255,255,255,.08);
  box-shadow:var(--shadow);
  margin-bottom:18px;
}

h2{color:var(--red);margin-top:0}

/* buttons */
.btn{
  border:none;
  padding:14px;
  border-radius:16px;
  font-weight:900;
  cursor:pointer;
}
.btn-primary{
  background:linear-gradient(#ff2d2d,#b80000);
  color:white;
}
.btn-wa{
  background:linear-gradient(#2bff7e,#19c85e);
  color:#062b14;
}

/* FINALIZAR FIXO */
.finalBar{
  position:fixed;
  bottom:0; left:0; right:0;
  padding:12px;
  background:rgba(0,0,0,.85);
  border-top:1px solid rgba(255,255,255,.1);
}
.finalBar button{
  width:100%;
}

/* pix box */
.pixBox{
  display:flex;
  gap:10px;
}
.pixBox input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  background:#111;
  color:white;
}
.smallBtn{
  padding:12px;
  border-radius:12px;
  border:none;
  background:#333;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- TOP -->
<div class="topbar">
  <img src="LOGO.PNG" class="logo">
  <div class="brandName">restaurante lp-grill</div>
</div>

<div id="status" class="statusBar"></div>

<div class="banner">
üî• Promo do dia: Frango assado + batata frita
</div>

<!-- HOME -->
<div class="home" id="home">
  <div class="appCard" onclick="scrollToSection('dia')">
    <h3>üçõ Prato do Dia</h3>
    <p>Cl√°ssico pronto ‚Äî r√°pido</p>

  <div class="appCard" onclick="scrollToSection('classico')">

<!-- PIX -->
<div class="section">

<script>

/* ===== STATUS OPEN/CLOSED ===== */
const OPEN=11;
const CLOSE=15;

function updateStatus(){
  const h=new Date().getHours();
  const el=document.getElementById("status");
  if(h>=OPEN && h<CLOSE){
    el.className="statusBar status-open";
    el.innerHTML="üü¢ ABERTO ‚Äî at√© 15:00";
  }else{
    el.className="statusBar status-closed";
    el.innerHTML="üî¥ FECHADO ‚Äî abre √†s 11:00 (aceitando agendamento)";
  }
}
updateStatus();

/* ===== SCROLL ===== */
function scrollToSection(id){
  window.scrollTo({top:document.body.scrollHeight,behavior:"smooth"});
}

/* ===== PIX ===== */

  navigator.clipboard.writeText("31998064556");

}

`;

  window.open(
    "https://wa.me/5531998064556?text="+encodeURIComponent(msg),

  );
}

</script>
</body>
</html>
